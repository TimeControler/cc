<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../static/layui/css/layui.css">
    <style>
        .box{
            width:100%;
            height: auto;
            margin: 30px auto 0;
        }
        h1{
            text-align: center;
            margin-bottom: 20px;
        }
        .layui-btn-sm i{
            font-size: 24px !important;
        }
        #Form{
            margin-top: 30px;
            padding-right: 30px;
            display: none;
        }
    </style>
</head>
<body>
<form class="layui-form" action="" id="Form">
    <input type="hidden" name="cid" >
    <div class="layui-form-item">
        <label class="layui-form-label">分类名称</label>
        <div class="layui-input-block">
            <input type="text" value="" name="cname" required  lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">分类排序</label>
        <div class="layui-input-block">
            <input type="number" name="csort" required  lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
        </div>
    </div>
</form>

<div class="box">
    <table id="demo" lay-filter="test"></table>
    <script type="text/html" id="box">
    <button type="button" id="btn1" class="layui-btn layui-btn-sm" onclick="edits({{d.cid}})">
        <i style="font-size: 20px;" class="layui-icon layui-icon-edit"></i>
    </button>
    <button type="button" id="btn2" class="layui-btn layui-btn-sm layui-btn-danger" onclick="del({{d.cid}})">
        <i class="layui-icon layui-icon-delete"></i>
    </button>
    </script>
</div>
</body>
</html>
<script src="../static/layui/layui.js"></script>
<script>
    var layer,$,table;
    var index,index1;
    layui.use(['table','jquery','layer','form'], function(){
        table = layui.table;
        $=layui.jquery;
        layer=layui.layer;
        var form=layui.form;
        // 给表格获取数据
        table.render({
            elem: '#demo'
            ,url: 'catetory.php?type=querys' //数据接口
            ,page: true //开启分页
            ,limit:5
            ,limits:[5,10,20,25,30]
            ,cols: [[ //表头
                {field: 'cid', title: 'ID', sort: true}
                ,{field: 'cname', title: '分类名称'}
                ,{field: 'csort', title: '分类排序',templet: function(d){
                        return `<input type="number" name="csort" value="${d.csort}" onchange="sorts(${d.cid},this)">`
                    }}
                ,{field: '', title: '操作',templet:"#box"}
            ]]
        });

        form.on('submit(formDemo)',function (data) {
            $.post('catetory.php?type=updates',data.field,function (res) {
                let data=JSON.parse(res);
                if(data.code==200){
                    layer.close(index);
                    layer.msg(data.msg);
                    table.reload('demo');
                }else{
                    layer.msg(data.msg)
                }
            })
            return false;
        })


    });

    function del(cid) {
        index1=layer.confirm('您确定要删除么？', {
            btn: ['确定','取消'] //按钮
        }, function(){
            $.get('catetory.php?type=deletes',{cid:cid},function (res) {
                let data=JSON.parse(res)
                if(data.code==200){
                    layer.close(index1)
                    table.reload('demo');
                    layer.msg("删除成功",{icon:1});
                }else{
                    layer.msg(data.msg);
                }
            })
        }, function(){
            layer.close(index1);
            // layer.msg("删除失败",{icon:2});
        });

    }

    function sorts(cid,obj) {
        let val = $(obj).val();
        $.get('catetory.php?type=sorts',{cid:cid,val:val},function (res) {
            let data = JSON.parse(res);
            if(data.code==200){
                layer.msg(data.msg,{icon: 1});
                table.reload('demo',{page:{curr:1}});
            }else{
                layer.msg(data.msg);
            }
        })
    }


    // 给页面加弹出层
    function edits(cid) {
        index=layer.open({
            type: 1,
            title:"修改",
            skin: 'layui-layer-rim', //加上边框
            area: ['420px', '250px'], //宽高
            content: $("#Form")
        })

        $.get('catetory.php?type=querysone',{cid:cid},function (res) {
            let data=JSON.parse(res);
            console.log(data)
            if(data.code==200){
                $("input[name='cname']").val(data.data.cname);
                $("input[name='cid']").val(data.data.cid);
                $("input[name='csort']").val(data.data.csort);
            }else{
                layer.msg(data.msg);
            }
        })
    }
</script>
