<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../static/layui/css/layui.css">
    <style>
        .layui-btn{
            width: 100px;
        }
        .layui-form{
            margin-top: 50px;
            margin-left: 50px;
            padding-right: 50px;
        }
        #imgurl{
            width: 200px;
        }
    </style>
</head>
<body>
<form class="layui-form" action="">
    <div class="layui-form-item">
        <label class="layui-form-label">轮播图</label>
        <div class="layui-input-block">
            <div class="layui-upload">
                <input type="hidden" name="bthumb" value="">
                <button type="button" class="layui-btn" id="test1">图片上传</button>
                <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;">
                    预览图：
                    <img id="imgurl" src="" alt="">
                </blockquote>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">排序</label>
        <div class="layui-input-block">
            <input type="number" name="bsort" required  lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
</body>
</html>
<script src="../static/layui/layui.js"></script>
<script>
    layui.use(['form','jquery','upload','layer'],function () {
        var form=layui.form;
        var $=layui.jquery;
        var layer=layui.layer;
        var upload=layui.upload;
        // 缩略图
        upload.render({
            elem: '#test1'
            ,url: 'upload.php'
            ,size:500
            ,done: function(res){
                if(res.code==200){
                    layer.msg(res.msg,{icon:1});
                    $('input[name="bthumb"]').val(res.data);
                    $("#imgurl").attr('src','../'+res.data);
                }else{
                    layer.msg(res.msg,{icon:2});
                }
            }
        });
        form.on("submit(formDemo)",function (data) {
            console.log(data.field);
            $.ajax({
                type:"post",
                url:"banneradd.php",
                data:data.field,
                dataType:"json",
                success:function (res) {
                    if(res.code==200){
                        layer.open({
                            title: '宠生活宠物店'
                            ,content: res.msg
                        });
                    }else{
                        layer.msg(res.msg)
                    }
                }
            })

            return false;
        })
    })

</script>
