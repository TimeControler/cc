<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title>    <link rel="stylesheet" href="../static/layui/css/layui.css">    <style>        .layui-table{            margin-top: 20px;        }        tbody tr td input{            border: none;            font-size: 18px;        }    </style></head><body><table class="layui-table" id="table">    <thead>    <tr>        <th>ID</th>        <th>导航名</th>        <th>导航排序</th>        <th>导航模块</th>        <th>导航图片</th>        <th>操作</th>    </tr>    </thead>    <tbody>    <?php foreach($res as $v){?>        <tr id="<?php echo $v['nid']?>">            <td><?php echo $v['nid']?></td>            <td class="name"><input type="text" value="<?php echo $v['name']?>"></td>            <td class="nsort"><input type="number" value="<?php echo $v['nsort']?>"></td>            <td class="tmp"><input type="text" value="<?php echo $v['tmp']?>"></td>            <td class="nthumb"><input type="text" value="<?php echo $v['nthumb']?>"></td>            <td><button type="button" class="layui-btn layui-btn-danger">删除</button></td>        </tr>    <?php }?>    </tbody></table><script src="../static/layui/layui.js"></script><script>    layui.use(['table','jquery'],function () {        var {$,table}=layui;        $("tbody").on("blur","input",function () {            var val=$(this).val();            var name=$(this).closest("td").attr("class");            let id=$(this).closest("tr").attr("id");            $.ajax({                type:"POST",                url:"navupdate.php",                data:"nid="+id+"&name="+name+"&val="+val,                dataType:"json",                success:function (res) {                    if(res.code==200){                        layer.msg(res.msg);                    }else{                        layer.msg(res.msg)                    }                }            });        });        // 删除数据        $("tbody").on("click",".layui-btn",function () {            var id=$(this).closest("tr").attr("id");            $.ajax({                type:"post",                url:"navdelete.php",                data:"nid="+id,                dataType: "json",                success:function (res) {                    if(res.code==200){                        layer.msg(res.msg)                        $(this).closest("tr").remove();                    }else {                        layer.msg(res.msg)                    }                }            })        })        return false;    });</script></body></html>
